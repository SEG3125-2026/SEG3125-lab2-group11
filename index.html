<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
<link rel="stylesheet" href="styles/style.css">
<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h2>Online Grocery Store</h2>
  <h3>Customer Information</h3>
  <p>Tell us a bit about you so we can filter products for you.</p>

  <fieldset>
    <legend>Dietary Restrictions</legend>

    <label>
      <input type="checkbox" id="prefVegetarian" />
      Vegetarian (no meat/fish)
    </label>
    <br />

    <label>
      <input type="checkbox" id="prefGlutenFree" />
      Gluten intolerance (no wheat/gluten)
    </label>
  </fieldset>

  <br />

  <fieldset>
    <legend>Preference</legend>

    <label>
      <input type="radio" name="prefOrganic" value="Any" checked />
      No preference
    </label>
    <br />

    <label>
      <input type="radio" name="prefOrganic" value="Organic" />
      Prefer organic
    </label>
    <br />

    <label>
      <input type="radio" name="prefOrganic" value="NonOrganic" />
      Prefer non-organic
    </label>
  </fieldset>

  <br />

  <button type="button" id="applyPrefsBtn">
    Apply my preferences
  </button>

  <p id="prefsSummary" style="margin-top: 10px;"></p>
</div>


<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
